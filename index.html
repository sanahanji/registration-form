<!DOCTYPE html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <section class="register">
      <h1>REGISTRATION FORM</h1>
      <form method="post" action="index.html">
      <div class="reg_section personal_info">
      <h1>Your Personal Information</h1>
      <input type="text" name="fname" value="" placeholder="Your First name">
      <input type="text" name="lname" value="" placeholder="Your Last name">
      <input type="text" name="email" value="" placeholder="Your E-mail Address">
      <input type="text" name="dob" value="" placeholder="dd-mm-yyyy">
      <input type="tel" name="no" value="" placeholder="Your mobile no." size="53">
      </div>
      <div class="reg_section password">
      <h1>Your College Details</h1>
      <input type="text" name="state" value="" placeholder="Your state">
      <input type="text" name="city" value="" placeholder="Your city">
      <input type="text" name="clg" value="" placeholder="Your College name">

      </div>
      <div class="reg_section password">
      <h1>Your Address Details</h1>
      <input type="text" name="ad1" value="" placeholder="Door No. / Apartment Name & Street Name : ">
      <input type="text" name="ad2" value="" placeholder="Village/Town/Area : ">
      <input type="text" name="ad3" value="" placeholder="country : ">
      <input type="text" name="ad4" value="" placeholder="state : ">
      <input type="text" name="ad5" value="" placeholder="City/District : ">
      <input type="text" name="pin" value="" placeholder="Pincode : ">
      </div>
      <p class="terms">
        <label>
          <input type="checkbox" name="remember_me" id="remember_me">
           I accept Terms & Condition
        </label>
      </p>
      <p class="submit"><input type="submit" name="commit" value="SUBMIT"></p>
      </form>
    </section>
  </div>
</body>
</html>
